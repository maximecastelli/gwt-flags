<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="GwtFlags.css">
    <title>Random Flag Generator</title>

    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->

    <h1>Scrontch's Flag Designer</h1>
    <p class="centered">Generates flags in inline SVG format.</p>
    <br />
    <div class="centered" style="width:56em">
      <div id="nameFieldContainer" class="centered"></div>
      <div id="leftPanel" style="float:left;"></div>
      <div id="rightPanel" style="float:right;">

        <br />

        <br />
        <div id="sendButtonContainer" class="centered"></div>
        <p class="centered">(Generates not entirely random but pretty flags!)</p>
      </div>
      <div style="clear:both;"></div>
